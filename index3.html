<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>www</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>

  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=1600&auto=format&fit=crop'); 
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .font-pacifico {
      font-family: 'Pacifico', cursive;
    }
    .glass {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 182, 193, 0.35); /* pink transparan lembut */
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen">

  <div id="kartu" class="glass rounded-xl shadow-lg p-8 w-80 text-center animate__animated animate__fadeInDown">
    <h1 class="text-2xl font-bold text-white">🙏 Maaf yh 🙏</h1>
    <h2 class="text-2xl font-pacifico text-pink-100 mt-2 animate__animated animate__pulse animate__infinite">maafin ak kakak unge</h2>
    <button onclick="ubahKartu()" class="mt-6 px-4 py-2 bg-pink-500 text-white rounded hover:bg-pink-700 transition animate__animated animate__tada animate__delay-1s w-full">
      Klik 💌
    </button>
  </div>

  <script>
    function ubahKartu() {
      const kartu = document.getElementById("kartu");
      kartu.innerHTML = `
        <h2 class="text-xl text-white animate__animated animate__fadeInDown">🌹 For My Sist 🌹</h2>
        <p class="mt-4 text-white animate__animated animate__zoomIn">
          Maafin ak maafin ak maafinn aku yaa, maaf sudah buat kecewa
        </p>
        <p class="mt-2 text-white animate__animated animate__fadeInUp animate__delay-1s">
          semoga sehat sehat dan lancar rezeki ehehe, aamiin
        </p>
        <p class="mt-4 italic text-pink-100 animate__animated animate__fadeIn animate__delay-2s">
          - adik gemas -
        </p>
        <button onclick="refresh()" class="mt-6 px-4 py-2 bg-white text-pink-600 font-semibold rounded hover:bg-gray-200 transition animate__animated animate__tada animate__delay-3s w-full">
          Tutup 🌸
        </button>
      `;
    }

    function refresh() {
      location.reload();
    }
  </script>
</body>
</html>
